<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>

    <div class="container">
        <img class="background" src="../images/Background.jpg">
        <div class="character">
            <div class="character__header">
                <img src="{{image}}" alt="" class="character__picture">
                <div class="character__info">
                    <div class="character__field">
                        <div class="character__label">Имя:</div>
                        <div class="character__name character__text-field">{{name}}</div>
                    </div>
                    <div class="character__field">
                        <div class="character__label">Расса:</div>
                        <div class="character__race character__text-field">{{character_race}}</div>
                    </div>
                    <div class="character__field">
                        <div class="character__label">Класс:</div>
                        <div class="character__class character__text-field">{{character_class}}</div>
                    </div>
                    
                </div>
            </div>
            <div class="character__main">
                <div class="character__characteristics"></div>
                    <div class="charcater__tittle">Характеристики</div>
                    <div class="characteristic">Сила: {{strength}}</div>
                    <div class="characteristic">Ловкость: {{agility}}</div>
                    <div class="characteristic">Интелект: {{intelligence}}</div>
                    <div class="characteristic">Удача: {{luck}}</div>
                    <div class="characteristic">Характер: {{temper}}</div>
                </div>
                <div class="character__skills"></div>
                    <div class="charcater__tittle">Навыки</div>
                    <div class="skill">{{first_skill}}</div>
                    <div class="skill">{{second_skill}}</div>
                    <div class="skill">{{third_skill}}</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
